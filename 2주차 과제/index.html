<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>진이네</title>
        <link rel="stylesheet" href="./asset/style/style.css" />
        <link href="https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff" rel="stylesheet">
    <body>
        <div class="calculate-body">
            <div class="result-view">0</div>
            <div class="mysterious-box"></div>
            <section class="keypad">
                <div class="row">
                    <div class="key power operator">AC</div>
                    <div class="key operator">%</div>
                    <div class="key operator">*</div>
                    <div class="key operator">/</div>
                </div>
                <div class="row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key operator">-</div>
                </div>
                <div class="row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key operator">+</div>
                </div>
                <div class="row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key operator equal-sign">=</div>
                    <div class="key none"></div>
                </div>
                <div class="row last-line">
                    <div class="key">0</div>
                    <div class="key">,</div>
                    <div class="key">+/-</div>
                    <div class="key none"></div>
                </div>
            </section>
        </div>
    </body>
</html>
